<doctype html>
<title>LLB</title>
<!-- <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}"> -->


<!-- Flashed messages -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<h2>{{ survey.description_}}</h2>
<h4>Survey id: {{ survey.id_ }}</h4>
<h4>Feedback id: {{ feedback.id_ }}</h4>

<!-- Go to first question -->
<a href="{{ url_for('controllers.showQuestion', question_id=question_id) }}" method=GET>START</a>
