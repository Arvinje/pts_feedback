<doctype html>
{% extends "header.html" %}

{% block bodyOfPage %}

<h2>Added questions:</h2>
 
<table>
	<a href="/surveys/{{survey_id}}/questions/new" method="GET">New question</a>
	<br><br>
	<th># id #</th>
	<th># survey_id #</th>
	<th># type #</th>
	<th># title #</th>
	{% for result in questions %}
	  <tr>
		  <td>{{result.id_}}</td>
		  <td>{{result.survey_id}}</td>
		  <td>{{result.type_}}</td>
		  <td>{{result.title}}</td>
		  <td><a href="/surveys/{{result.survey_id}}/questions/{{result.id_}}/edit" method="GET">edit</a></td>
	  </tr>
	{% endfor %}
</table>

{% endblock %}
