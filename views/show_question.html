<doctype html>
<title>LLB</title>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">


<!-- Flashed messages -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<h2>{{ question_title }}</h2>

<h4>session_id: {{ session_id }}</h4>

<!-- Go to first question -->
<a href="{{ q1_url }}" method=GET>START</a>
<br><br>

<!-- Logo -->
<a href="http://livinglabbus.fi/"><img src="{{ url_for('static', filename='imgs/llb_logo.png') }}" width="218"></a>
