<doctype html>
{% extends "header.html" %}

{% block bodyOfPage %}

<h2>Edit survey</h2>

{% from "_formhelpers.html" import render_field %}
<form method=post>
    <dl>
        {{ render_field(form.description) }} {{ form.errors['description'] }}
        {{ render_field(form.start_date) }}
        {{ render_field(form.end_date) }}
    </dl>
    <p>
    <input type=submit value=Submit>
</form>

{% endblock %}
