<doctype html>
{% extends "header.html" %}

{% block bodyOfPage %}
<div align="middle">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <br>
  <h2>Delete question?</h2>

  <form method=post>
      <dl>
          {{ type_ }}
          <br><br>
          {{ title }}
      </dl>
    <button type="submit" class="btn btn-primary">Delete</button>
  </form>
</div>
{% endblock %}
